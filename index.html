<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form>
      <!-- Name input with Font Awesome icon -->
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text"  placeholder="Full Name" required>
      </div>

      <!-- Email input with Font Awesome icon -->
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address" required>
      </div>

      <!-- Phone Number input with Font Awesome icon -->
      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="number"  placeholder="Phone Number" required pattern="^\+?\d{10,15}$">
      </div>

      <!-- Address input with Font Awesome icon -->
      <div class="form-group">
        <i class="fas fa-home"></i>
        <input type="text" placeholder="Address" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

</body>
</html>
